    <!-- Favicon -->
    <link rel="icon" href="https://www.forestfutures.com/images/favicon.ico" type="image/x-icon">

    <style>
      body {
        width: 100vw;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        background-color: #044f0f;
        color: white;
        overflow: hidden auto;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      #loading-animation .animated {

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>

    <div id="loading-animation" style="width: 100vw;height: 100vh">
      <svg
      class="animated"
        width="200"
        height="200"
        viewBox="0 0 200 200"
        xmlns="http://www.w3.org/2000/svg"
      >

        <!-- Soil -->
         
        <rect y="140" width="200" height="60" fill="#8b5a2b" />

        <!-- Seed -->
        <circle
          cx="100"
          cy="150"
          r="8"
          fill="#d4a76a"
          stroke="#8b5a2b"
          stroke-width="2"
          id="seed"
        />

        <!-- Sprout -->
        <!-- Stem -->
         <g id="sprout"  opacity="0">

        <rect x="98" y="130" width="4" height="10" fill="#8bc34a" />

        <!-- Leaves -->
        <path
          d="M100,130 C95,125 90,125 90,120 C90,115 95,110 100,115 C105,110 110,115 110,120 C110,125 105,125 100,130 Z"
          fill="#8bc34a"
        />
        <path
          d="M100,140 C98,120 92,120 92,110 C92,100 100,90 108,110 C108,120 102,120 100,140 Z"
          fill="#8bc34a"
        />
        </g>

        <style>
          #seed {
            animation: bounce 2s infinite;
          }

          #sprout {
            animation: grow 2s infinite;
            transform-origin: center bottom;
          }

          @keyframes bounce {
            0%, 100% {
              transform: translateY(0);
            }
            50% {
              transform: translateY(5px);
            }
          }

          @keyframes grow {
            0%, 30% {
              opacity: 0;
              transform: scale(0.8) translateY(5px);
            }
            75% {
              opacity: 1;
              transform: scale(1) translateY(0px);
            }
            100% {
              opacity: 1;
              transform: scale(2) translateY(-10);
            }
          }
        </style>
      </svg>

    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const loadingAnimation = document.getElementById('loading-animation');
        const root = document.getElementById('root');
        root.style.display = 'none';
        setTimeout(() => {
          loadingAnimation.style.display = 'none';
          root.style.display = 'block';
        }, 3000); // Adjust the timeout as needed
      });
    </script>

    <div id="root" class="hidden"></div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
